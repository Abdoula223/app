version: "3.9"

services:
  mongodb:
    image: mongo:6.0
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: smartphoneDB
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    # L'image est définie par Jenkins via la variable IMAGE_BACKEND
    image: ${IMAGE_BACKEND}
    container_name: backend
    restart: always
    env_file:
      - ./.env.backend
    ports:
      - "5000:5000"
    depends_on:
      - mongodb

  frontend:
    # L'image est définie par Jenkins via la variable IMAGE_FRONTEND
    image: ${IMAGE_FRONTEND}
    container_name: frontend
    restart: always
    ports:
      - "3000:80"   # ⚠️ Port modifié pour éviter le conflit avec Jenkins
    depends_on:
      - backend

volumes:
  mongo-data:
